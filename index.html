    <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            
            <title>Weather app widget</title>
        </head>
        <body>
        <div class="container">
            <div id="weather">


                <div class="top">
                    <div class="col-1-2">
                        <input type="text" placeholder="City" class="city">
                        <p class="day">Day</p>
                        <p class="date">Date</p>
                        <p class="time">Time</p>

                    </div>
                    <div class="col-1-2">
                        <p class="weatherstatus">weather status</p>
                        <img src="" class="image" alt="image">
                        
                    </div>
                </div>

                <div class="bottom">
                    <div class="left">
                        <p class="temperature"> 0 &deg; C</p>
                        <p class="maxtemp"> 0 &deg; C</p>
                        <p class="mintemp"> 0 &deg; C</p>

                    </div>
                    <div class="right">
                        <div class="r-left">
                            <p class="wind">Wind speed</p>
                            <p class="wind">Humidity</p>
                            <p class="wind">Pressure</p>
                            <p class="wind">Sunrise time</p>
                            <p class="wind">Sunset time</p>

                        </div>
                        <div class="r-right">
                            <p class="windspeed">0 km/h</p>
                            <p class="humidity"> 0 %</p>
                            <p class="pressure"> 0 hPa</p>
                            <p class="sunrisetime"> 00:00h</p>
                            <p class="sunsettime">00:00 h</p>

                        </div>


                    </div>



                </div>
                
            </div>
        </div>
            <script src="js/main.js"></script>
        </body>
    
    </html>
